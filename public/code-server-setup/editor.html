<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Toggle class between 'dark' and 'light' -->
<head>
  <meta charset="UTF-8">
  <title>ChatGPT-style Code Block with Theme Support</title>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #1e1e1e;
      --code-bg: #f5f5f5;
      --toolbar-bg: #e0e0e0;
      --toolbar-fg: #333;
      --button-hover: #111;
    }

    html.dark {
      --bg: #1e1e1e;
      --fg: #dcdcdc;
      --code-bg: #2d2d2d;
      --toolbar-bg: #3a3a3a;
      --toolbar-fg: #ccc;
      --button-hover: #fff;
    }

    body {
      font-family: sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .code-wrapper {
      background-color: var(--code-bg);
      color: var(--fg);
      border-radius: 0.5rem;
      position: relative;
      overflow: hidden;
      font-family: "Fira Code", monospace;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .code-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--toolbar-bg);
      color: var(--toolbar-fg);
      font-size: 0.75rem;
      padding: 0.5rem 0.75rem;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    .toolbar-left {
      font-family: monospace;
      font-size: 0.75rem;
      text-transform: lowercase;
    }

    .toolbar-right button {
      background: none;
      border: none;
      color: var(--toolbar-fg);
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .toolbar-right button:hover {
      color: var(--button-hover);
    }

    .toolbar-right svg {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    pre, textarea {
      margin: 0;
      padding: 1rem;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
    }

    textarea {
      display: none;
      width: 100%;
      height: 200px;
      background-color: var(--code-bg);
      color: var(--fg);
      border: none;
      resize: vertical;
      font-family: inherit;
      font-size: inherit;
    }
  </style>
</head>
<body>

<div class="code-wrapper">
  <div class="code-toolbar">
    <span class="toolbar-left">bash</span>
    <div class="toolbar-right">
      <button class="copy-btn" title="Copy">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"/></svg>
      </button>
      <button class="edit-btn" title="Edit">
        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm17.71-10.21a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0L15.12 5.1l3.75 3.75 1.84-1.81z"/></svg>
      </button>
    </div>
  </div>
  <pre><code id="code">sudo apt update
sudo apt install nginx
sudo systemctl enable nginx
sudo systemctl start nginx</code></pre>
  <textarea class="code-editor"></textarea>
</div>

<script>
  const copyBtn = document.querySelector('.copy-btn');
  const editBtn = document.querySelector('.edit-btn');
  const codeEl = document.getElementById('code');
  const textarea = document.querySelector('.code-editor');

  const copyIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"/></svg>`;
  const checkIcon = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.2l-4.2-4.2L3 13.8l6 6 12-12-1.8-1.8z"/></svg>`;

  copyBtn.addEventListener('click', () => {
    const textToCopy = codeEl.textContent.trim();
    navigator.clipboard.writeText(textToCopy).then(() => {
      // Change icon to checkmark
      copyBtn.innerHTML = checkIcon;

      // Revert back to copy icon after 1.5 seconds
      setTimeout(() => {
        copyBtn.innerHTML = copyIcon;
      }, 1500);
    }).catch(err => {
      console.error('Copy failed:', err);
    });
  });

  editBtn.addEventListener('click', () => {
    const isEditing = textarea.style.display === 'block';
    if (isEditing) {
      codeEl.textContent = textarea.value;
      textarea.style.display = 'none';
      editBtn.title = 'Edit';
      editBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zm17.71-10.21a1.003 1.003 0 0 0 0-1.42l-2.34-2.34a1.003 1.003 0 0 0-1.42 0L15.12 5.1l3.75 3.75 1.84-1.81z"/></svg>`;
    } else {
      textarea.value = codeEl.textContent;
      textarea.style.display = 'block';
      textarea.focus();
      editBtn.title = 'Save';
      editBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 21H5a2 2 0 0 1-2-2v-2h2v2h14v-2h2v2a2 2 0 0 1-2 2zM7 11h10v2H7zm-4-4v2h14v-2z"/></svg>`;
    }
  });
</script>


</body>
</html>
