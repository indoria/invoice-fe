<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Timeline</title>
    <link rel="stylesheet" href="/css/base-theme.css">
    <link rel="stylesheet" href="/timeline/timeline.css">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 40px; /* Add space below title */
        }
        /* Optional: Style for the container if needed */
        #myTimelineContainer {
             /* Styles will be applied by the JS based on config */
        }

        /* Styles for mode selection (Optional UI) */
        .mode-selector {
            text-align: center;
            margin-bottom: 20px;
        }
        .mode-selector button {
            padding: 8px 15px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #007bff;
            border-radius: 4px;
            background-color: #fff;
            color: #007bff;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .mode-selector button:hover {
            background-color: #007bff;
            color: #fff;
        }
         .mode-selector button.active {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Project Development Timeline</h1>

    <div class="mode-selector">
        <button data-mode="horizontal">Horizontal</button>
        <button data-mode="vertical">Vertical</button>
        <button data-mode="spiral">Spiral</button>
    </div>

    <div id="myTimelineContainer">
        </div>

        <script src="/timeline/timeline.js"></script>


        <script src="/timeline/storageAdapters.js"></script>
        <script src="/timeline/storageManager.js"></script>
        <script src="/timeline/timelineDataManager.js"></script>
        <script src="/timeline/timelineRenderer.js"></script>

        <script src="/timeline/main.js"></script>

</body>
</html>
